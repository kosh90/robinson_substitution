	<script>
		var n = 7;
		var columns = 2;
		var scale = 3;
		var i = 0;
		var spacey = 0;
		var spacex = 0;


		// src="tilelist.js"
		//src = "tilelist"+n.toString()+".js"

		function DrawImage() {

			for (i = 0; i < tilelist.length; i++) {
				if ((i % (columns * n * n) == 0) && (i > 0)) {
					spacey += n * 200 / scale
				}
				if ((i % (n * n) == 0) && (i > 0)) {
					spacex += n * 200 / scale
				}
				if ((i % (columns * n * n) == 0) && (i > 0)) {
					spacex = 0
				}
				var xcoord = spacex + 165 * (i % n) / scale;
				var ycoord = spacey + 165 * (~~((i % (n * n)) / n)) / scale;


				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				var img = document.getElementById("Tile" + tilelist[i].toString());
				ctx.drawImage(img, xcoord, ycoord, 200 / scale, 200 / scale);
			}

			//	console.log(tilelist[i]);
